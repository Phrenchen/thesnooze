<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TheSnooze</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="assets/font-stuff/css/webfonts.css">
  <link rel="stylesheet" href="assets/font-stuff/css/rwt_vf_styles.css">

  <script src="assets/font-stuff/js/vendor/fontfaceobserver.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" 
		integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" 
    crossorigin="anonymous"></script>
    
    <script type="text/javascript">
  		(function() {
  			document.documentElement.className += " wf-inactive"; 
  	
  			// Optimization for Repeat Views
  			if( sessionStorage.foutFontsLoaded ) {
  				document.documentElement.classList.remove("wf-inactive");
  				document.documentElement.classList.add("wf-active");
  				return;
  			}
  	
  			var fontA = new FontFaceObserver("Amstelvar 1.1 VF", {
  				});
  				
  	
  			Promise.all([fontA.load()]).then(function () {
  				document.documentElement.classList.remove("wf-inactive");
  				document.documentElement.classList.add("wf-active");
  	
  				// Optimization for Repeat Views
  				sessionStorage.foutFontsLoaded = true;
  			});
  		})();
    </script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>


<!-- Widowtamer -->
<script src="assets/font-stuff/js/vendor/widowtamer-min.js" defer></script>
    
<script src="assets/font-stuff/js/main.js" defer></script>

</body>
</html>
