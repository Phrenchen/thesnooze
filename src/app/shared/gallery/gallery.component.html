<div *ngIf="items">
  <div class="item-grid">
    <div *ngFor="let item of items" class="cloudcast" (click)="onItemClicked(item)">
      <img class="cast-thumbnail" [src]="item.thumbnailUrl" >
      <p>{{ item.name }}</p>
    </div>
  </div>

  <app-gallery-overlay *ngIf="showOverlay"
    [item]="selectedItem"
    (closeMe)="closeOverlay();"
    (doAction)="triggerAction(selectedItem)"
  ></app-gallery-overlay>
</div>
