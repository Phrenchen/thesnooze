<div *ngIf="blob">
  <div class="item-grid">
    <div *ngFor="let item of blob.data" class="cloudcast" (click)="onItemClicked(item)">
      <img class="cast-thumbnail" [src]="item.pictures.medium" >
      <p>{{ item.name }}</p>
    </div>
  </div>

  <app-gallery-overlay *ngIf="selectedItem"
    [item]="selectedItem"
    (closeMe)="closeOverlay();"
    (doAction)="triggerAction($event)"
  ></app-gallery-overlay>
</div>
